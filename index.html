<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h2>Neighborhood Adventure</h2>
        <section class="main-section">
            <img src="./assets/homepage.png" alt="">
            <h3>Enter your name below and choose an animal to take through your journey around the neighborhood.</h3>
            <form id="home-form">
                <label>
                    Name
                    <input type="text" name="name">
                </label>
                <label>
                    <input type="radio" name="animal" value="dog">
                    Dog
                </label>
                <label>
                    <input type="radio" name="animal" value="cat">
                    Cat
                </label>
                <label>
                    <input type="radio" name="animal" value="racoon">
                    Racoon
                </label>
                <button class="play-button">PLAY</button>
            </form>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
